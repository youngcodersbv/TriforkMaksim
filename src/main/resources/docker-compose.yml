version: '3.8'
services:
  db:
    container_name: pg_container_maksim
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: football_db
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container_maksim
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"